<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1524594154908-edd3402f5b72');
      background-size: cover;
      background-position: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    /* Top bar with back button */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(46, 125, 50, 0.95);
      color: white;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
    .top-bar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      background: #1b5e20;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .top-bar a:hover {
      background: #145a1b;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 95%;
      margin-top: 70px;
    }

    .form-container h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      background: #f1f8f4;
      padding: 12px;
      border-radius: 10px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #2e7d32;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #c8e6c9;
      background: white;
    }

    .form-container button {
      grid-column: span 2;
      padding: 14px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 20px;
    }
    .form-container button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <a href="dashboard.html">‚Üê Back</a> Crop Prediction
  </div>

  <div class="form-container">
    <h2>üåæ Crop Prediction Form</h2>
    <form class="form-grid" onsubmit="return submitCropForm()">
      <!-- Soil Inputs -->
      <div class="form-group">
        <label for="nitrogen">Nitrogen (N)</label>
        <input type="number" id="nitrogen" placeholder="Enter value" required>
      </div>
      <div class="form-group">
        <label for="phosphorus">Phosphorus (P)</label>
        <input type="number" id="phosphorus" placeholder="Enter value" required>
      </div>
      <div class="form-group">
        <label for="potassium">Potassium (K)</label>
        <input type="number" id="potassium" placeholder="Enter value" required>
      </div>

      <!-- Weather Inputs -->
      <div class="form-group">
        <label for="temperature">Temperature (¬∞C)</label>
        <input type="number" id="temperature" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="humidity">Humidity (%)</label>
        <input type="number" id="humidity" required>
      </div>
      <div class="form-group">
        <label for="rainfall">Rainfall (mm)</label>
        <input type="number" id="rainfall" step="0.1" required>
      </div>

      <!-- Extra Inputs (from disease prediction) -->
      <div class="form-group">
        <label for="cropType">Crop Type</label>
        <select id="cropType" required>
          <option value="">Select</option>
          <option value="wheat">Wheat</option>
          <option value="rice">Rice</option>
          <option value="maize">Maize</option>
          <option value="cotton">Cotton</option>
          <option value="soybean">Soybean</option>
          <option value="potato">Potato</option>
          <option value="tomato">Tomato</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="plantImage">Upload Plant Image</label>
        <input type="file" id="plantImage" accept="image/*">
      </div>

      <div class="form-group" style="grid-column: span 2;">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="3" placeholder="Describe field condition, symptoms, etc."></textarea>
      </div>

      <button type="submit">üîç Predict Crop</button>
    </form>
  </div>

  <script>
    function submitCropForm() {
      const data = {
        N: document.getElementById('nitrogen').value,
        P: document.getElementById('phosphorus').value,
        K: document.getElementById('potassium').value,
        temperature: document.getElementById('temperature').value,
        humidity: document.getElementById('humidity').value,
        rainfall: document.getElementById('rainfall').value,
        cropType: document.getElementById('cropType').value,
        plantImage: document.getElementById('plantImage').files[0]?.name || "No image",
        notes: document.getElementById('notes').value
      };

      console.log("Crop Prediction Data:", data);
      alert("Form submitted! (Check console for data)");

      // Save to history
      const history = JSON.parse(localStorage.getItem('predictionHistory') || '[]');
      history.push({
        type: "Crop",
        date: new Date().toLocaleString(),
        summary: `${data.cropType} | NPK:${data.N}/${data.P}/${data.K}`,
        result: "Sample Result"
      });
      localStorage.setItem('predictionHistory', JSON.stringify(history));

      return false;
    }
  </script>
</body>
</html>
