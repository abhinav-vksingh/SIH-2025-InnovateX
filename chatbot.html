<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroBot Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      font-size: 0.95em;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .user-message, .bot-message, .typing-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user-message {
      background-color: #e8f5e9;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .typing-message {
      background-color: #fff3e0;
      font-style: italic;
      color: #888;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AgroBot</div>
    <div class="chat-body" id="chat-body">
      <div class="bot-message">Hi Rohit! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input-field" placeholder="Type your message..." onkeydown="handleChatInput(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('chat-input-field');
      const message = input.value.trim();
      if (message === '') return;

      const chatBody = document.getElementById('chat-body');

      const userMsg = document.createElement('div');
      userMsg.className = 'user-message';
      userMsg.textContent = message;
      chatBody.appendChild(userMsg);

      input.value = '';

      const typingMsg = document.createElement('div');
      typingMsg.className = 'typing-message';
      typingMsg.textContent = 'AgroBot is typing...';
      chatBody.appendChild(typingMsg);
      chatBody.scrollTop = chatBody.scrollHeight;

      setTimeout(() => {
        typingMsg.remove();
        const botMsg = document.createElement('div');
        botMsg.className = 'bot-message';
        botMsg.textContent = "Thanks for your message! (Bot response placeholder)";
        chatBody.appendChild(botMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 1500);
    }

    function handleChatInput(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
